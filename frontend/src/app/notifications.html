<div class="fixed top-4 right-4 z-50 space-y-2">
  <div *ngFor="let notification of notifications"
       [ngClass]="getColor(notification.type)"
       class="min-w-80 max-w-md border rounded-lg shadow-lg p-4 flex items-start gap-3 animate-slide-in">
    
    <!-- Icono -->
    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(notification.type)" />
    </svg>

    <!-- Mensaje -->
    <p class="flex-1 font-medium">{{ notification.message }}</p>

    <!-- BotÃ³n cerrar -->
    <button (click)="remove(notification.id)" 
            class="flex-shrink-0 hover:opacity-70 transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
