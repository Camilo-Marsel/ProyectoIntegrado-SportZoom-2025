<div class="flex min-h-screen items-center justify-center bg-gray-50 text-gray-800">
    <div class="w-full max-w-md bg-white border rounded-2xl shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-2">Panel Administrativo</h2>
        <p class="text-center text-gray-500 mb-6 text-sm">Accede con tu cuenta de administrador</p>

        <form (ngSubmit)="iniciarSesion()" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required
                    placeholder="Ingresa tu usuario"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-300 transition" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="Ingresa tu contraseña"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-300 transition" />
            </div>

            <button type="submit" [disabled]="cargando"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50">
                {{ cargando ? 'Ingresando...' : 'Iniciar Sesión' }}
            </button>

            <p class="text-center text-sm text-red-600 mt-2" *ngIf="errorMsg">
                {{ errorMsg }}
            </p>
        </form>

        <div class="mt-8 text-center text-xs text-gray-400 border-t pt-3">
            © 2025 SportZoom — Acceso exclusivo para administradores
        </div>
    </div>
</div>
