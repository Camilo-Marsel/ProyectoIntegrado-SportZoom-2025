{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h4>Eliminar Tarea</h4>
    </div>
    <div class="card-body">
      <p>¿Estás seguro de que deseas eliminar la tarea <strong>{{ tarea.nombre }}</strong> con forma de medición <strong>{{ tarea.get_forma_medicion_display }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'listar_tareas' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
