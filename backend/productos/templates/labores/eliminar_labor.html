{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h4>Eliminar Labor</h4>
    </div>
    <div class="card-body">
      <p>¿Estás seguro de que deseas eliminar esta labor de <strong>{{ labor.trabajador }}</strong> del <strong>{{ labor.fecha }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'listar_labores' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
