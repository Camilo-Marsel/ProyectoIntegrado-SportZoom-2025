{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">
        {% if form.instance.pk %}
          Editar Tarea
        {% else %}
          Crear Tarea
        {% endif %}
      </h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_tareas' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
